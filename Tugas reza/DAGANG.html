<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Bukti Dagang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #b5dcb3;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Bukti Dagang</caption>
    <thead>
      <tr>
        <th>No</th>
        <th>Produk</th>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Dokumentasi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Risol Mayo Kebumen</td>
        <td>14 Okt 2025</td>
        <td>Jualan pertama saya menjual risol mayo </td>
        <td><img src="risol.jpg" alt="bukti risol" width="150"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jelly ball Cheese</td>
        <td>28 Okt 2025</td>
        <td>Jualan kedua saya menjual jelly ball cheese</td>
        <td><img src="jelly.jpg" alt="bukti jelly ball" width="150"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
